Hangman\Hangman:
  type: entity
  repositoryClass: Hangman\Repository\HangmanRepository
  table: hangman
  schema: minigame
  id:
    id:
      type: guid
      generator:
        strategy: NONE
  fields:
    word:
      column: word
      type: string
      length: 45
      nullable: false
    gameOrder:
      column: game_order
      type: json_array
      nullable: false
    lettersPlayed:
      column: letters_played
      type: json_array
      nullable: false
    badLettersPlayed:
      column: bad_letters_played
      type: json_array
      nullable: false
    remainingChances:
      column: remaining_chances
      type: json_array
      nullable: false
  manyToOne:
    currentPlayer:
      targetEntity: HangmanPlayer
      joinColumn:
        name: current_player_id
        referencedColumnName: id
  manyToMany:
    players:
      targetEntity: HangmanPlayer
      joinTable:
        name: minigame.hangman_has_player
        joinColumns:
          hangman_id:
            referencedColumnName: id
        inverseJoinColumns:
          player_id:
            referencedColumnName: id